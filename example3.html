<!-- 

If you want to know the length or the path from all nodes to all nodes, you can call the constructor from loop

-->


<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Dijkstra Example</title>
	<script src = "Dijkstra.js"></script>
</head>
<body>
	<script>
		var array = [
			[Number.POSITIVE_INFINITY, 9, 4, 7, 12, 26, 34],
			[2, Number.POSITIVE_INFINITY, 23, 22, 45, 2, 45],
			[77, 23, Number.POSITIVE_INFINITY, 34, 34, 1, 22],
			[11, 23, 61, Number.POSITIVE_INFINITY, 12, 38, 5],
			[61, 11, 36, 82, Number.POSITIVE_INFINITY, 25, 62],
			[44, 27, 77, 23, 22, Number.POSITIVE_INFINITY, 19],
			[31, 6, 7, 78, 23, 55, Number.POSITIVE_INFINITY]
		];
		var deikstra = new Array(array.length);
		
		for (var i = 0, len = array.length; i < len; i++)
		{
			deikstra[i] = new Dijkstra(array, i, true);
			for (var j = 0; j < len; j++)
			{
				document.write(array[i][j] + "&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp");
			}
			document.write("<br />");
		}
		document.write("The most optimized roots: <br />");
		for (i = 0; i < deikstra.length; i++)
		{
			for (j = 0; j < deikstra[i].trace.length; j++) {
				document.write("Path: " + deikstra[i].trace[j] + ", Length = " + deikstra[i].optimizedDistances[j] + "<br />");
			}
			document.write("<hr />");
		}
	</script>
</body>
</html>
